<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
        <h1>Welcome to Whack-a-Mole</h1>
        <div class="info-container">
            <div class="score-container">
                <h3 id="score-count">Let's Go, your total score is: 0</h3>
            </div>
            <div class="time-container">
                <h3 id="time-left">Time Left: 30</h3>
            </div>
        </div>
        <div class="start">
            <button onclick="window.gameController.toggleGame()">Start Game!</button>
        </div>
    </header>
        
        <div class="game-board">
            <div class="block" id ="block-0"><div class="circle"></div></div>
            <div class="block" id ="block-1"><div class="circle"></div></div>
            <div class="block" id ="block-2"><div class="circle"></div></div>
            <div class="block" id ="block-3"><div class="circle"></div></div>
            <div class="block" id ="block-4"><div class="circle"></div></div>
            <div class="block" id ="block-5"><div class="circle"></div></div>
            <div class="block" id ="block-6"><div class="circle"></div></div>
            <div class="block" id ="block-7"><div class="circle"></div></div>
            <div class="block" id ="block-8"><div class="circle"></div></div>
            <div class="block" id ="block-9"><div class="circle"></div></div>
            <div class="block" id ="block-10"><div class="circle"></div></div>
            <div class="block" id ="block-11"><div class="circle"></div></div>
        </div>
    </div>
    
    <script src="whack.js"></script>
</body>
</html>
